<dom-module id="raster-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
	
  </template>

  <script>
	var iets = '500';
  	function maakRaster() {
		var h; var w;
		var schaakbord = document.getElementById("poging2");
		var links = 200;
		var boven = 200;
		for(i = 0; i<8; i++){
			for(j=0; j<8; j++){
				var div = document.createElement("div");
				div.id="Vak" + i + "" + j;
				div.style.position="absolute";

			}
		}
	}
  

    Polymer({
      is: 'raster-element',
	  attached: function() {maakRaster() },	
	  
    });



  </script>
  
</dom-module>
