<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-image/iron-image.html">
<link rel="import" href="/src/home-element/icon-set-schaakstukken-element.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-iconset/iron-iconset.html">

<dom-module id="raster-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
	<icon-set-schaakstukken-element></icon-set-schaakstukken-element>
  </template>

  <script>
	function maakRaster(w) {
		var schaakbord = document.getElementById("poging2");
		var stap = (w-5)*0.125;
		for(i = 0; i<8; i++){
			for(j=0; j<8; j++){
				var div = document.createElement("div");
				div.id="Vak" + i + "" + j;
				// div.style.center="true";
				div.style.position="relative";
				div.style.width=stap + "px";
				div.style.height=stap + "px";
				div.style.left=-w*0.5 + j*stap +0.5*stap + "px";
				div.style.top=-w -j*stap -7*i*stap + "px";
				div.innerHTML="Hello ";
				
				schaakbord.appendChild(div);
			}
		}
	}
	function toonPion(i, j){
		for(k = 0; k<8;k++){
			var div_voor_pion = document.getElementById("Vak" + i + "" + k);
			div_voor_pion.innerHTML = "";		
			var icon = document.createElement('iron-icon');
			icon.setAttribute('icon', 'de_schaakstukken:pawn_white');
			icon.setAttribute('width', '80px');
			icon.setAttribute('height', '80px');
			div_voor_pion.appendChild(icon);
		}
	}
  

    Polymer({
      is: 'raster-element',
	  
	  attached: function() 	{maakRaster(this.width);
							 toonPion(1, 0);
							 
							},	
	  
	  properties: {
		width:{
			type:String,
		}
	  },
	  

		
    });



  </script>
  
</dom-module>
