<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-image/iron-image.html">

<dom-module id="raster-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
	
  </template>

  <script>
	function maakRaster(w) {
		var schaakbord = document.getElementById("poging2");
		var stap = (w-5)*0.125;
		for(i = 0; i<8; i++){
			for(j=0; j<8; j++){
				var div = document.createElement("div");
				//div.id="Vak" + i + "" + j;
				// div.style.center="true";
				div.style.position="relative";
				div.style.width=stap + "px";
				div.style.height=stap + "px";
				div.style.left=-w*0.5 + j*stap +0.5*stap + "px";
				div.style.top=-w -j*stap -7*i*stap + "px";
				div.innerHTML="Hello ";
				
				schaakbord.appendChild(div);
				
				var img = document.createElement("img");
				div.appendChild(img);
				img.id = "Vak" + i + "" + j;
			}
		}
	}
	function toonPion(i, j){
		var div = document.getElementById("Vak" + i + "" + j);
		div.innerHTML = "";
		div.src = "../Bord/Pawn_black.svg";
	}
  

    Polymer({
      is: 'raster-element',
	  
	  attached: function() 	{maakRaster(this.width);
							 toonPion(0, 0);
							},	
	  
	  properties: {
		width:{
			type:String,
		}
	  },
	  

		
    });



  </script>
  
</dom-module>
