<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-image/iron-image.html">



<dom-module id="schaakbord-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
	<div>
		<center>
			<div id="poging2" style="height:{{height}}px;"><iron-image id="schaakbord" style="height:{{height}}px; width:{{width}}px;"sizing="contain" src="/Bord/Chess_Board.png"></iron-image></div>
			<content></content>
		</center>
	</div>
	<div id="send">
		<iron-ajax id="zet" url="http://localhost:8080/zetten/zet/">
		</iron-ajax>
	</div>
  </template>

  <script>
	var iets = 0.75*window.screen.availHeight;
	var select = false;
	var schaakstukId; var field;
    Polymer({
      is: 'schaakbord-element',

      properties: {
        width: {
          type: String,
          value: iets,
		  readOnly: true,
		  notify: true
        },
		height: {
          type: String,
          value: iets,
		  readOnly: true,
		  notify: true
        },
	  },	 
		 
	  listeners: {
		'tap':'selectPiece'
	  },
	  
	  selectPiece: function(e){
		
		
		if(!select){
			if(e.target.className !="veld"){
				schaakstukId = e.target.id;
				select = !select;
			}
		}else{
			if(e.target.className !="veld"){
				field = e.target.parentNode.id;
			}else {
				field = e.target.id;
			}
			
			select = !select;
			
			this.$.zet.url="http://localhost:8080/zetten/zet/" + schaakstukId + "/" + field.charAt(3) + "/" + field.charAt(4);
			this.$.zet.generateRequest();
		}		
		
	 },
		
    });
  </script>
  
</dom-module>
